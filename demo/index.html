<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog & Social Media Demo</title>
    <link rel="stylesheet" href="../public/demo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Dynamic Blog & Social Media Hub</h1>
        </header>
        <main>
            <section id="blog-section">
                <h2>Blog Posts</h2>
                <div class="upload-area">
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Word Document
                    </label>
                    <input id="file-upload" type="file" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                </div>
                <div id="blog-posts"></div>
            </section>
            <section id="social-section">
                <h2>Social Media Feed</h2>
                <div class="social-toggle">
                    <button id="fb-toggle" class="active">Facebook</button>
                    <button id="insta-toggle">Instagram</button>
                </div>
                <div id="social-feed"></div>
            </section>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="../public/script.js"></script>
</body>
</html>
